<!DOCTYPE html>
<head>
  <title>multitaskilate</title>
  <script type="text/javascript" src="jquery/jquery.js"></script>
  <script type="text/javascript" src="jquery/jqueryui.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'/>
  <link href="style.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
  <div id="everything">
    <div id="absolute-stuff">
      <div id="menu" class="shown">
        <h1 id="logo">multitaskilate</h1>
        <h1 id="logo-motto">don't relieve stress, create it!</h1>
        <h1 id="replay">play</h1>
        <h1 id="warning">your screen width is too small</h1>
        <h1 id="score"></h1>
      </div>
    </div>
    <div id="game-outer">
      <div class="frame" id="frame0">
        <div class="frame-inner">
          <h1 class="title">Click to reset time!</h1>
          <div id="easy-reset-button" onclick="resetTime(0)"><h1>easy</h1></div>
        </div>
      </div>
      <div class="frame" id="frame1">
        <div class="frame-inner">
          <h1 id="type-upper">Type <span id="type-word">global</span></h1>
          <form>
            <input width="15vh" height="3vh" class="input" name="typing-input"/>
          </form>
        </div>
      </div>
      <div class="frame" id="frame2">
        <div class="frame-inner">
          <h1 id="add-upper"></h1>
          <form>
            <input width="15vh" height="3vh" class="input" name="add-input"/>
          </form>
        </div>
      </div>
      <div class="frame" id="frame3">
        <div class="frame-inner">
          <div class="frame-inner">
            <h1 id="mult-upper"></h1>
            <form>
              <input width="15vh" height="3vh" class="input" name="mult-input"/>
            </form>
          </div>
        </div>
      </div>
      <div class="frame" id="frame4">
        <div class="frame-inner">
          <h1 id="remember-upper">Remember: adefa</h1>
          <h1 id="remember-lower">Dissappearing in <span id="remember-time">5s</span></h1>
          <form>
            <input width="15vh" height="3vh" class="input hidden" id="remember-input" name="remember-input"/>
          </form>
        </div>
      </div>
      <div class="frame" id="frame5">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame6">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame7">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame8">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame9">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame10">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame11">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame12">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame13">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame14">
        <div class="frame-inner"></div>
      </div>
      <div class="frame" id="frame15">
        <div class="frame-inner"></div>
      </div>
    </div>
  </div>
</body>
</html>
